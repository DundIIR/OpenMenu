<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main-page.css">
	<link rel="stylesheet" href="/css/login-sigin.css">
	<title>Вход</title>
</head>
<body>
	<main class="main-login">
		<a class="logo-login" href="index.html"><img src="/img/login/logo.svg" width="300" height="100" alt="OpenMenu"></a>
		<p class="text-empty">Расскажите о себе, чтобы нам было проще работать вместе</p>

		<form class="form-login" action="https://echo.htmlacademy.ru/courses" method="get">
			<input class="input-text" type="text" name="user-name" placeholder="Как вас зовут?">
			<input class="input-text" type="email" name="email" placeholder="Email">
			<input class="input-text" type="tel" name="phone" placeholder="Номер телефона">
			<input class="input-text" type="text" name="name-institution" placeholder="Название заведения">
			<input class="input-text" type="password" name="password" placeholder="Придумайте пароль">
			<label>
				<input type="checkbox" class="visually-hidden input-icon-password">
				<div class="icon-password"></div>
			</label>
			<input class="registration last-input" type="submit" value="зарегистрироваться">
		</form>

		<a class="back-button" href="login.html">Назад</a>
	</main>
</body>
</html>
