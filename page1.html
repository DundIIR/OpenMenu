<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина 1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="wrapper">
                <div class="header_buttons">
                    <img src="img/svg/logo_OpenMenu.svg" alt="logoOpenMenu" class="logoOpenMenu">
                    <a href="#" class="header_button-link">Заказ / 200 Р</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <img src="/img/svg/panda.svg" alt="панда" class="img_panda">
            <div class="wrapper_button_back_menu">
                <a href="page2.html" class="button_back_menu">Вернуться к меню</a>
            </div>
            <div class="orderList">
                <div class="text_order_first">Обратитесь к персоналу, чтобы сделать заказ</div>
                <p class="text_order_second">Ваш заказ</p>
                <ul class="listMain">
                    <li class="element_listMain">
                        <img src="/img/svg/logo_food.svg" alt="food">
                        <div class="mainRow">
                            <div class="first_row">
                                <p class="nameFood">Пепперони</p>
                                <button href="#" class="button_delete_food">
                                    <img src="/img/svg/delete_ico.svg" alt="delete">
                                </button>
                            </div>
                            <div class="second_row">
                                <button href="#" class="button_minus">
                                    <img src="img/svg/minus_ico.svg" alt="minus" class="minus_ico">
                                </button>
                                <p class="valueFood">2</p>
                                <button href="#" class="button_plus">
                                    <img src="img/svg/plus_ico.svg" alt="" class="plus_ico">
                                </button>
                                <p class="calc_order">100 Р x 2 = 200 Р</p>
                            </div>
                        </div>
                    </li>
                </ul>
                <p class="result_order">Итого: 200 Р</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Сделано с помощью&nbsp;</p>
        <a href="#" class="urlButtonOpenMenu">OpenMenu</a></footer>
</body>
</html>
