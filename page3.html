<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронное меню</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="headerMainNavigation">
        <div class="wrapper">
            <div class="header_buttons">
                <a href="#" class="buttonLogoOpenMenu">
                    <img src="img/svg/logo_OpenMenu.svg" width="100" height="30" alt="OpenMenu">
                </a>
                <div class="rightPartHeader">
                    <a href="#" class="buttonHeaderWhatNew">что нового?</a>
                    <a href="#" class="buttonHeaderPayment">оплата</a>
                    <a href="#" class="buttonHeaderAccount">аккаунт</a>
                </div>
            </div>
        </div>
    </header>
    <div class="headerProductNavigation">
        <div class="wrapper">
            <div class="header_buttons">
                <p class="textLeftHeaderProductNavigation">меню / позиции</p>
                <div class="rightPartHeader">
                    <a href="#" class="buttonProductHeaderMenu">меню</a>
                    <a href="#" class="buttonHeaderTips">чаевые</a>
                    <a href="#" class="buttonHeaderSetting">настройки</a>
                </div>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="wrapper">
            <p class="textTopMain">Создайте позиции, которые будут отображаться в электронном меню.<br>
                Позиции можно группировать в меню с помощью категорий.</p>
            <button class="buttonCreatePosition">
                <p class="textButtonCreatePosition">создать позицию</p>
                <img src="img/svg/arrow.svg" alt="arrow" class="imgArrow">
            </button>
            <div class="wrapperLogo">
                <img src="img/svg/woman_with_robor_logo.svg" alt="logo">
            </div>
        </div>
    </main>
    <footer class="footerMain">
        <a href="#" class="buttonSuggestAnIdea">предложить идею</a>
        <a href="#" class="buttonWriteToSupport">написать в поддержку</a>
    </footer>
</body>
</html>
