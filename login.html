<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main-page.css">
	<link rel="stylesheet" href="/css/login-sigin.css">
	<title>Вход</title>
	<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<main class="main-login">
		<a class="logo-login" href="index.html"><img src="/img/login/logo.svg" width="300" height="100" alt="OpenMenu"></a>
		
		<form class="form-login" action="https://echo.htmlacademy.ru/courses" method="get">
			<input class="input-text" type="email" name="email" placeholder="Введите ваш email">
			<input class="input-text" type="password" id="password-input" name="password" placeholder="Введите ваш пароль">
			<label>
				<input type="checkbox" class="visually-hidden input-icon-password">
				<div class="icon-password"></div>
			</label>
			<input class="button-login last-input" type="submit" value="войти">
		</form>

		<a class="registration" href="sigin.html">зарегистрироваться</a>
		<a class="forgot-password" href="forgot-password.html">Забыли пароль?</a>
	</main>
	<script>
		$('body').on('click', '.input-icon-password', function(){
			if ($(this).is(':checked')){
				$('#password-input').attr('type', 'text');
			} else {
				$('#password-input').attr('type', 'password');
			}
		});
	</script>
</body>
</html>
