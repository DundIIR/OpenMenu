<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Акаунт</title>
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/account.css">
</head>
<body>
	<section class="header">
		<nav class="navigation">
      <a class="logo" href="index.html">
        <img src="/img/logo.svg" width="100" height="30" alt="OpenMenu">
      </a>

      <ul class="user-menu navigation-list">
        <li class="navigation-item">
          <a class="navigation-link" href="">что нового</a>
        </li>
        <li class="navigation-item">
					<a class="navigation-link" href="">меню</a>
				</li>
				<li class="navigation-item">
					<a class="navigation-link" href="">настройки</a>
				</li>
      </ul>
    </nav>
	</section>
	<section class="main">
		<div class="main-container">
			<h1 class="title-main">Данные аккаунта</h1>
			<form class="form-account" action="https://echo.htmlacademy.ru/courses" method="get">
				<label class="label-input">
					<p class="input-placholder">Имя:</p>
					<input class="input-text" type="text" name="user-name" value="Demo">
				</label>
				<label class="label-input">
					<p class="input-placholder">Email:</p>
					<input class="input-text" type="email" name="email" value="OpenMenu@yandex.ru">
				</label>
				<label class="label-input">
					<p class="input-placholder">Номер телефона:</p>
					<input class="input-text" type="tel" name="phone" value="89999999999">
				</label>
				<label class="label-input">
					<p class="input-placholder">Название заведения:</p>
					<input class="input-text" type="text" name="name-institution" value="OpenMenu">
				</label>
				<label class="label-input">
					<p class="input-placholder">Пароль:</p>
					<input class="input-text" type="password" name="password" value="OpenMenu">
				</label>
				<input class="save-date" type="submit" value="сохранить">
			</form>
		</div>
	</section>

	<section class="footer">
		<ul class="footer-list">
			<li class="footer-item">
				<a class="footer-link" href="">предложить идею</a>
			</li>
			<li class="footer-item">
				<a class="footer-link" href="">написать в поддержку</a>
			</li>
		</ul>
	</section>
</body>
</html>
